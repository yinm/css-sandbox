<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background: #aaa;
    }
    #sample {
      background: -moz-linear-gradient(top, #ffc778, rgba(255, 0, 0, 0.1));
      background: -webkit-linear-gradient(top, #ffc778, rgba(255, 0, 0, 0.1));
      background: linear-gradient(to bottom, #ffc778, rgba(255, 0, 0, 0.1));
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="sample">
  SAMPLE
</div>
</body>
</html>
