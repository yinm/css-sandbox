<!-- ref: https://saruwakakun.com/html-css/basic/before-after -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h1 {
      position: relative;
      padding: 1em;
      background: silver;
    }
    h1::after {
      position: absolute;
      content: 'ラベル';
      top: 0;
      left: 0;
      color: #fff;
      padding: 0.2em;
      background: #f89174;
      font-size: 0.5em;
    }
  </style>
</head>
<body>
<h1>こんにちは</h1>
</body>
</html>
