<!-- ref: https://saruwakakun.com/html-css/basic/before-after -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .example::before {
      content: '『';
      color: skyblue;
    }
    .example::after {
      content: '』';
      color: skyblue;
    }
  </style>
</head>
<body>
<p class="example">これは例文です。</p>
</body>
</html>
