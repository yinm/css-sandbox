<!-- ref: https://saruwakakun.com/html-css/basic/before-after -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .example {
      text-align: center;
    }

    .example::before {
      content: 'TITLE HERE';
      color: gray;
      font-size: 2em;
      display: block;
    }
  </style>
</head>
<body>
<h1 class="example">ここにタイトルを書きます</h1>
</body>
</html>
