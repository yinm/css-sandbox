<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .example {
      position: relative;
      background: #efefef;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .example::before {
      position: absolute;
      content: '';
      border-top: 20px solid #efefef;
      border-right: 20px solid transparent;
      border-left: 20px solid transparent;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<p class="example">コメントを入れます</p>
</body>
</html>
