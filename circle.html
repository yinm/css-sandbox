<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .circle {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: skyblue;
    }

    .circle span {
      position: absolute;
      display: inline-block;
      left: 0;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
<a class="circle" href="#">
  <span>1<br/>sample</span>
</a>
</body>
</html>
