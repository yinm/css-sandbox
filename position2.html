<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p {
      padding: 10px;
      width: 100px;
      background: #4293f5;
    }

    .relative {
      position: relative;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
<p>指定なし</p>
<p class="relative">relative</p>
</body>
</html>
