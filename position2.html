<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #example {
      position: relative;
      display: inline-block;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
    }

    #example span {
      position: absolute;
      bottom: 0;
      right: 0;
      color: #fff;
      background: #74c1f8;
      padding: 0 2px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div id="example">
  <div class="box"></div>
  <span>名前</span>
</div>
</body>
</html>
