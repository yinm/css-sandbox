<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      padding: 20px;
      width: 500px;
      height: 200px;
      background: #ddd;
      position: relative;
    }
    p {
      margin-top: 0;
      margin-bottom: 0;
      height: 30px;
    }

    .static {
      background: orange;
      width: 30%;
    }

    .absolute {
      background: #4293f5;
      width: 30%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="parent">
  <p class="static">要素1</p>
  <p class="absolute">absolute</p>
</div>
</body>
</html>
