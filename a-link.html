<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .link-button {
      font-weight: bold;
      text-decoration: none;
      background: skyblue;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-family: 'Avenir', 'Arial';
    }
    .link-button:hover {
      background: silver;
    }
    .link-button:visited {
      color: gray;
    }
  </style>
</head>
<body>
<a class="link-button" href="#">Click here!</a>
</body>
</html>
