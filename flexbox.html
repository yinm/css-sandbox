<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
    }

    .navigation {
      background: deepskyblue;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      width: 100px;
      height: 50px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

  </style>
</head>
<body>
<nav>
  <ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
</body>
</html>
