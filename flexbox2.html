<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .flex-container {
      width: 900px;
      height: 200px;
      border: 1px solid #4293f5;
      box-sizing: border-box;

      display: flex;
    }

    .flex-container div {
      border: 1px solid #d0d000;
      font-size: 3rem;
    }

    .flex-item1 {
      flex: 1;
    }

    .flex-item2 {
      flex: 2;
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="flex-item1">1</div>
  <div class="flex-item2">2</div>
</div>
</body>
</html>
