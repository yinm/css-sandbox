<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .solid-line {
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
    }

    .dashed-line {
      border-top: 1px dashed skyblue;
      border-bottom: 1px dashed skyblue;
    }
  </style>
</head>
<body>
<p class="solid-line">これは例文です</p>
<p class="dashed-line">破線にした</p>
</body>
</html>
