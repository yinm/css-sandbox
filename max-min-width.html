<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p {
      margin: 0;
    }

    .test1 {
      width: 100px;
      background: skyblue;
    }
    .test2 {
      width: 200px;
      background: skyblue;
    }

    .nomin {
      background: gray;
      width: 80%;
    }
    .min {
      background: orange;
      width: 80%;
      max-width: 100px;
    }
  </style>
</head>
<body>
<p>親要素が小さめの場合</p>
<div class="test1">
  <p class="nomin">最大幅なし</p>
  <p class="min">最大幅100px</p>
</div>

<p>親要素が大きめの場合</p>
<div class="test2">
  <p class="nomin">最大幅なし</p>
  <p class="min">最大幅100px</p>
</div>
</body>
</html>
