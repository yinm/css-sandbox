<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      border: 2px solid orange;
    }

    table th,
    table td {
      border: 1px dashed orange;
    }

    table th {
      padding: 10px;
      color: #ff9800;
      background: #fff5e5;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>果物</th><th>味</th><th>色</th>
  </tr>
  <tr>
    <td>いちご</td><td>甘い</td><td>赤色</td>
  </tr>
  <tr>
    <td>りんご</td><td>甘い</td><td>赤色</td>
  </tr>
</table>
</body>
</html>
