<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table th {
      padding: 10px;
    }
    table td {
      padding: 3px 10px;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <th>果物</th><th>味</th><th>色</th>
  </tr>
  <tr>
    <td>いちご</td><td>甘い</td><td>赤色</td>
  </tr>
  <tr>
    <td>りんご</td><td>甘い</td><td>赤色</td>
  </tr>
</table>
</body>
</html>
