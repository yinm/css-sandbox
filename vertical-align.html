<!-- ref: https://developer.mozilla.org/ja/docs/Web/CSS/vertical-align -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img.top {
      vertical-align: text-top;
    }
    img.bottom {
      vertical-align: text-bottom;
    }
    img.middle {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div>
  An <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" alt="link" width="32" height="32" /> image with a default alignment.
</div>
<div>
  An <img class="top" src="https://mdn.mozillademos.org/files/12245/frame_image.svg" alt="link" width="32" height="32" /> image with a text-top alignment.
</div>
<div>
  An <img class="bottom" src="https://mdn.mozillademos.org/files/12245/frame_image.svg" alt="link" width="32" height="32" /> image with a text-bottom alignment.
</div>
<div>
  An <img class="middle" src="https://mdn.mozillademos.org/files/12245/frame_image.svg" alt="link" width="32" height="32" /> image with a middle alignment.
</div>
</body>
</html>
