<!-- https://developer.mozilla.org/ja/docs/Web/CSS/transform -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      border: 1px solid red;
      transform: translate(30px, 20px) rotate(20deg);
      width: 140px;
      height: 60px;
    }
  </style>
</head>
<body>
<div>Transformed element</div>
</body>
</html>
