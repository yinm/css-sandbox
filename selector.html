<!-- https://saruwakakun.com/html-css/reference/selector -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul li:not(:first-child):not(:last-child) {
      color: orange;
    }
  </style>
</head>
<body>
<ul>
  <li>しない</li>
  <li>する</li>
  <li>する</li>
  <li>しない</li>
</ul>
</body>
</html>
