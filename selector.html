<!-- https://saruwakakun.com/html-css/reference/selector -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    a[target] {
      color: orange;
    }
  </style>
</head>
<body>
<a href="#">しない</a>
<br>
<a href="#" target="_blank">する</a>
<br>
<a href="#" target="_self">する</a>
</body>
</html>
