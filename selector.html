<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .example li {
      border-top: 1px solid black;
    }
    .example li:first-child {
      border-top: none;
    }
  </style>
</head>
<body>
<ul class="example">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
