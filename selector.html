<!-- https://saruwakakun.com/html-css/reference/selector -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .example * {
      color: orange;
    }
  </style>
</head>
<body>
<p>こっちは適用されない</p>
<div class="example">
  <h2>適用</h2>
  <p>適用</p>
</div>
</body>
</html>
