<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #test1 {
      background: gray;
    }

    #test2 {
      background: gray;
      height: 100px;
    }

    #test1 > p,
    #test2 > p {
      height: 50%;
      background: orange;
    }
  </style>
</head>
<body>
<p>親のheightが未指定</p>
<div id="test1">
  <p>要素</p>
</div>

<p>親のheightが指定</p>
<div id="test2">
  <p>要素</p>
</div>
</body>
</html>
