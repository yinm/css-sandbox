<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .grandpa {
      width: 200px;
      background: silver;
    }
    .parent {
      width: 50%;
      background: yellow;
    }
    .parent p {
      width: 50%;
      background: orange;
    }
  </style>
</head>
<body>
<div class="grandpa">
  <div class="parent">
    <p>これは要素です</p>
  </div>
</div>
</body>
</html>
