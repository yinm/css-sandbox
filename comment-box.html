<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <style>
    body {
      padding: 2rem;
    }

    .container {
      width: 35rem;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 6px;
    }

    .comment {
      display: flex;
    }

    .comment-left {
      margin-right: 1rem;
    }

    .comment-avatar {
      width: 3rem;
      height: 3rem;
    }

    .comment-buttons {
      font-size: smaller;
      text-align: right;
    }

    .comment-button:not(:last-child) {
      margin-right: 0.5rem;
    }

    .comment-annotation {
      display: flex;
    }

    .comment-annotation__right {
      margin-right: auto;
    }

    .comment-time {
      color: #bbb;
      font-size: smaller;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="comment">
    <div class="comment-left">
      <img src="https://avatars0.githubusercontent.com/u/1703219?s=100" alt="mitsuruog" class="comment-avatar">
    </div>
    <div class="comment-right">
      <a href="" class="comment-name"><strong>mitsuruog</strong></a>
      <p class="comment-text">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
    </div>
  </div>
  <div class="comment-annotation">
    <time class="comment-annotation__right comment-time">2018/03/29 10:00</time>
    <div class="comment-buttons">
      <a class="comment-button"><i class="fa fa-pencil"></i>編集</a>
      <a class="comment-button"><i class="fa fa-trash"></i>削除</a>
    </div>
  </div>
</div>
</body>
</html>
