<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .view {
    transform-style: preserve-3d;
    perspective: 500px;
  }
  .translateZ {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    transition-duration: 1s;
    background: red;
    transform: rotateX(40deg);
  }

  .translateZ:hover {
    transform: translateZ(100px) rotateX(40deg);
  }
  </style>
</head>
<body>
<div class="view">
  <div class="translateZ">translateZ</div>
</div>
</body>
</html>
