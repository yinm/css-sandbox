<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      padding: 50px 50px 0;
      text-align: center;
      overflow: hidden;
      max-height: 200vh;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: block;
      background: #aaa;
      padding: 10px;
    }

    label:hover {
      opacity: 0.7;
    }

    .main--over100 {
      height: 0;
      overflow: hidden;
      transition: 0.3s;
      opacity: 0;
    }

    input[type="checkbox"]:checked ~ .main--over100 {
      height: 100%;
      opacity: 1;
    }

    .main--over100 p {
      text-align: center;
      margin-bottom: 16vh;
    }

    footer {
      margin-top: auto;
      background: #ddd;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    footer p {
      text-align: center;
    }

    @media screen and (max-width: 769px) {

    }
  </style>
</head>
<body>
<div id="wrapper">
  <main>
    <input type="checkbox" id="check">
    <label for="check">テキストの表示を切り替え</label>

    <div class="main--over100">
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
      <p>↓　↓　↓　↓　↓</p>
    </div>
  </main>

  <footer>
    <p>footer</p>
  </footer>
</div>
</body>
</html>
