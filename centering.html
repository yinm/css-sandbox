<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      position: relative;
      background: orange;
      height: 200px;
    }
    .parent::before {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      content: 'BOX';
      background: yellow;
    }
  </style>
</head>
<body>
<div class="parent">
</div>
</body>
</html>
