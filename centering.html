<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      position: relative;
      background: orange;
      height: 200px;
    }
    .parent p {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div class="parent">
  <p>これは例文です。<br>これは2行目です。</p>
</div>
</body>
</html>
