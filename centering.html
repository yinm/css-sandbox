<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      position: relative;
      background: orange;
      height: 200px;
    }
    .parent p {
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%,-50%);
      -webkit-transform : translate(-50%,-50%);
      transform : translate(-50%,-50%);
      width: 100px;
      text-align: center;
      background: #fff;
    }
  </style>
</head>
<body>
<div class="parent">
  <p>BOX</p>
</div>
</body>
</html>
