<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn {
      background-color: #000066;
      border: 1px solid #999;
      border-radius: 2px;
      color: #fff;
      display: block;
      font-size: 14px;
      padding: 14px;
      text-align: center;
      width: 160px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .btn:hover {
      background: #ff5151;
    }

    .ease {
      transition: 3s ease;
    }

    .linear {
      transition: 3s linear;
    }

    .ease-in {
      transition: 3s ease-in;
    }

    .ease-out {
      transition: 3s ease-out;
    }

    .ease-in-out {
      transition: 3s ease-in-out;
    }
  </style>
</head>
<body>
<p class="btn ease">ease</p>
<p class="btn linear">linear</p>
<p class="btn ease-in">ease-in</p>
<p class="btn ease-out">ease-out</p>
<p class="btn ease-in-out">ease-in-out</p>
</body>
</html>
