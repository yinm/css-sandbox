<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn01 {
      background-color: #000066;
      border: 1px solid #999;
      border-radius: 2px;
      color: #fff;
      display: block;
      font-size: 14px;
      padding: 14px;
      text-align: center;
      width: 160px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.6s ease-in-out;
    }

    .btn01:hover {
      transform: translateX(30px);
    }

    .btn02 {
      background-color: #000066;
      border: 1px solid #999;
      border-radius: 2px;
      color: #fff;
      display: block;
      font-size: 14px;
      padding: 14px;
      text-align: center;
      width: 160px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.6s ease-in-out;
    }

    .btn02:hover {
      transform: translateY(30px);
    }

    .btn03 {
      background-color: #000066;
      border: 1px solid #999;
      border-radius: 2px;
      color: #fff;
      display: block;
      font-size: 14px;
      padding: 14px;
      text-align: center;
      width: 160px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.6s ease-in-out;
    }

    .btn03:hover {
      transform: perspective(400px) translateZ(300px);
    }
  </style>
</head>
<body>
<p class="btn01">X</p>
<p class="btn02">Y</p>
<p class="btn03">Z</p>
</body>
</html>
