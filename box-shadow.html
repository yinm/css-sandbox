<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 20px;
    }
  </style>
  <style>
    .sample {
      display: inline-block;
      padding: 5px 10px;
      color: #fff;
      text-decoration: none;
      background: #eb8787;
      box-shadow: 3px 3px #ffbe75;
      transition: .3s;
    }
    .sample:hover {
      box-shadow: 1px 1px #ffbe75;
    }
  </style>
</head>
<body>
<a class="sample" href="#">BUTTON</a>
</body>
</html>
