<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .flex-container {
      display: flex;
      flex-flow: row nowrap;
      width: 300px;
      height: 120px;
      border: 5px dotted #000;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    span {
      flex: 0 1 200px;
    }

    span:nth-child(1) { background-color: #ff99aa; }
    span:nth-child(2) { background-color: #aaff99; }
    span:nth-child(3) { background-color: #99aaff; }
  </style>
</head>
<body>
  <div class="flex-container">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>
</html>
