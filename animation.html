<!-- https://haniwaman.com/css-animation/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .animation {
    width: 100px;
    height: 100px;
    background: #008cd4;
    animation: animation-haniwaman 3s linear 0s infinite normal;
  }

  @keyframes animation-haniwaman {
    0% { width: 100px; }
    100% { width: 100%; }
  }
  </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
