<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .animation {
    width: 0;
    height: 100px;
    background: #00bcd4;
    animation: animation-keyframes 3s linear 0s infinite normal;
  }

  @keyframes animation-keyframes {
    from {
      width: 0%;
    }
    to {
      width: 100%;
    }
  }
  </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
