<!-- https://haniwaman.com/css-animation/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .animation {
    width: 100px;
    height: 100px;
    background: #00bcd4;
    animation-name: animation-yinm;
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
    animation-play-state: running;
  }
  .animation:hover {
    animation-play-state: paused;
  }

  @keyframes animation-yinm {
    0% { width: 100px; }
    100% { width: 100%; }
  }
  </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
