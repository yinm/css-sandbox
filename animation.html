<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .animation {
    width: 0;
    height: 100px;
    background: #00bcd4;
    animation: animation-keyframes-per 2s linear 0s infinite normal;
  }

  @keyframes animation-keyframes-per {
    0% {
      width: 0%;
    }
    20% {
      width: 50%;
    }
    40% {
      width: 25%;
    }
    60% {
      width: 75%;
    }
    80% {
      width: 50%;
    }
    100% {
      width: 100%;
    }
  }
  </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
